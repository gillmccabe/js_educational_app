<!DOCTYPE html>
<html>
<head>
  <title>INFECTED</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="columnChart.js"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">  
  <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
  </div>
  <img id="logo" src='http://vignette4.wikia.nocookie.net/left4dead/images/d/d2/Biohazard_symbol.png/revision/latest?cb=20101101203629'/>
  <div id="logo-title">INFECTED</div>
    <div>
      <select id="diseaseSelect" class="diseases">
        <option value="disabled" selected disabled>Select Disease</option>
        <option value="Smallpox">Smallpox</option>
        <option value="Tuberculosis">Tuberculosis</option>
        <option value="Zika">Zika</option>
        <option value="HIV-AIDS">HIV/AIDS</option>
      </select>
      <!--diseases selected from the dropdown will show here-->
      <div id="selectedDiseases">
        <ul id="Smallpox"></ul>
        <ul id="Tuberculosis"></ul>
        <ul id="Zika"></ul>
        <ul id="HIV-AIDS"></ul>
      </div>
    </div>
    <div>
      <button id="viewAllBtn">View All</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div id="slider">
    <input type="range" id="dateslider" min="1800" value="2000" max="2100" 
    step="100">
    <output for="dateslider" id="rangeValLabel" style="font-style: normal;">2000s</output>
  </div>

  <div id="map"></div>
  <div id="chart"></div>

</body>
</html>
